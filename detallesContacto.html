        <div class="offcanvas-body">

          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">

  <section class="detalleContacto ">

    <div class="container-fluid py-5 col-lg-12">
        <div class="row g-0">

          <div class="col-lg-6 py-5">

            <div class="col-lg-5 buscandoUsuario">
              <img src="img/BuscandoUsuario.jpg" class="img-fluid">
          </div>
  
          </div>

            <div class="col-lg-6">
                <h1 class="text-center">Detalles</h1>

                <form>
                    <div class="form-row text py-2">
                        <div class="col-lg-12 text-center">
                            <output id="nombreYApellidos" type="text" class="inp px-3" placeholder="Nombres y Apellidos">
                        </div>
                    </div>
                    <div class="form-row py-3">
                        <div class="col-lg-12 text-center">
                            <output id="nombreDeUsuario" type="text" class="inp px-3" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-12 text-center">
                            <output id="Email" type="text" class="inp px-3" placeholder="Correo Electrónico">
                        </div>
                    </div>
                    <div class="form-row py-4">
                        <div class="col-lg-12 text-center">
                            <output id="Contra" type="text" class="inp px-3" placeholder="Password (8 caracteres min)">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-12 text-center">
                            <output id="Telefono" type="text" class="inp px-3" placeholder="Tel.">
                        </div>
                    </div>
                    <div class="form-row py-4">
                        <div class="col-lg-12">
                            <div class="button">
                                <a onclick="DetalleContacto()" class="btn1">Información</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</section>

  <script
